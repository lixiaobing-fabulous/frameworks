# The default properties for Java Caching

## javax.cache.spi.CachingProvider Configuration
lxb.cache.spi.CachingProvider.default-uri = in-memory://localhost/
lxb.cache.spi.CachingProvider.default-properties.priority = 0x7fffffff


## javax.cache.CacheManager scheme-implementation mappings
lxb.cache.CacheManager.mappings.in-memory=com.lxb.cache.inmem.InMemoryCacheManager
lxb.cache.CacheManager.mappings.redis=com.lxb.cache.jedis.JedisCacheManager

## javax.cache.Cache's Configuration
lxb.cache.Cache.key-type = java.lang.Object
lxb.cache.Cache.value-type = java.lang.Object
lxb.cache.Cache.store-by-value = false
lxb.cache.Cache.read-through = false
lxb.cache.Cache.write-through = false
lxb.cache.Cache.statistics-enabled = true
lxb.cache.Cache.management-enabled = true

